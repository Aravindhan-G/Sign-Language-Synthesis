<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='home.css') }}">
</head>
<div id="login">
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %} {% if category == 'error' %}

    <script>
        alert('{{message}}');
    </script>

    {% else %}
    <script>
        alert('{{message}}');
    </script>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    <h2 align="right">Sign Language -> Speech</h2>
    <form name='form-login' method='POST' action="/signup">
        <input type="text" id="user" name="user" placeholder="Username">
        <input type="text" id="mail" name="mail" placeholder="Mail ID">
        <input type="password" id="pass" name="pass" placeholder="Password">
        <input type="password" id="pass1" name="pass1" placeholder="Re-enter Password">
        <input type="submit" value="Create Account">
    </form>
</div>
